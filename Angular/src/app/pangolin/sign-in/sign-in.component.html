<div>
  <img src="assets/img/PangoSignIn.png" id="icon" alt="Pangolin icon"/>
</div>
<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
    <input type="text" name="login" #login="ngModel" [(ngModel)]="model.login" placeholder="Nom" required
    [ngClass]="{'invalid-textbox': signInForm.submitted  && !login.valid}">
    <div *ngIf="signInForm.submitted && !login.valid">
      <label class="validation-message">Champs requis</label>
    </div>
    <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Mot de passe" required
    [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid && login.valid}">
    <div *ngIf="signInForm.submitted && !password.valid && login.valid">
      <label class="validation-message">Il faut un mot de passe</label>
    </div>
    <input type="submit" value="Sign In">
</form>

<div class="alert" *ngIf="serverErrorMessage">
  {{serverErrorMessage}}
</div>
